 <!-- HTML -->
<div class="calculator">
    <div class="inputs">
        <h2 class="inputsection-heading">Inputs</h2>
        <form id="percentOffForm">
            <div class="originalprice-form-group">
                <label for="originalPrice">Original price: $</label>
                <input type="number" id="originalPrice" name="originalPrice" required>
            </div>

            <div class="discountpercentage-form-group">
                <label for="discountPercentage">Discount percentage:</label>
                <input type="number" id="discountPercentage" name="discountPercentage" required><span class="percentage-symbol">%</span><br><br>
            </div>
        </form>
    </div>

    <div class="results">
        <h2 class="resultsection-heading">Results</h2>
        <div class="discount-form-group">
            <label for="discount">Discount:</label>
            <input type="text" id="discount" readonly>
        </div>

        <div class="finalprice-form-group">
            <label for="finalPrice">Final Price:</label>
            <input type="text" id="finalPrice" readonly>
        </div>
    </div>
</div>


<!-- Details section -->
<div id="detailsSection">
    <h2 id="detailsHeading">Details</h2>
    <div id="detailsContent"></div>
</div>
